<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tribu de Hierro Gym</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="/assets/image/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="container section-padding">
        <section class="register-section">
            <h2>Únete a la Tribu de Hierro</h2>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]+" title="Ingrese solo letras y espacios">
                    <div class="validation-message"></div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required pattern="[A-Za-z\s]+" title="Ingrese solo letras y espacios">
                    <div class="validation-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="validation-message"></div>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" title="Ingrese solo números">
                    <div class="validation-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required minlength="8" title="La contraseña debe tener al menos 8 caracteres">
                    <div class="validation-message"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="validation-message"></div>
                </div>

                <button type="submit" class="button primary-button">
                    Registrarse
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
        </section>

        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <p>¡Registro exitoso!</p>
                <p>Bienvenido a la Tribu de Hierro.</p>
                <a href="index.html" class="button primary-button">Ir al Inicio</a>
            </div>
        </div>
    </main>

    <footer class="main-footer section-padding">
        <div class="container">
            <div class="footer-newsletter">
                <h3>Suscríbete a nuestro newsletter</h3>
                <form>
                    <input type="email" placeholder="Tu correo electrónico">
                    <button type="submit" class="button primary-button">Suscribirse</button>
                </form>
            </div>
            <div class="footer-social">
                <h3>Síguenos en redes sociales</h3>
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="footer-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.179337828276!2d-65.3015582855247!3d-24.18633888393978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942e3712dd4915b7%3A0x391d834944108836!2sPlaza%20Belgrano!5e0!3m2!1ses-419!2sar!4v1712278483297!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="footer-copyright">
                <p>© 2025 Tribu de Hierro Gym. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/registro.js"></script>
</body>
</html>
